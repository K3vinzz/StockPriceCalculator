name: Build and Deploy to Cloud Run

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      REGION: ${{ secrets.GCP_REGION }}
      REPOSITORY: ${{ secrets.ARTIFACT_REPO }}
      SERVICE: ${{ secrets.CLOUD_RUN_SERVICE }}
      IMAGE_NAME: ${{ secrets.IMAGE_NAME }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Configure Docker to use gcloud as a credential helper
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Login to Artifact Registry   # ðŸ”¥ æ–°å¢žé€™ä¸€æ®µ
        run: |
          HOST="${{ env.REGION }}-docker.pkg.dev"
          echo "Login to $HOST"
          gcloud auth print-access-token \
            | docker login -u oauth2accesstoken --password-stdin "https://$HOST"

      - name: Build Docker image
        run: |
          IMAGE_URI="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}"
          TAG="${GITHUB_SHA}"

          echo "Building image: $IMAGE_URI:$TAG"
          docker build -t "$IMAGE_URI:$TAG" .

          echo "Tagging as latest"
          docker tag "$IMAGE_URI:$TAG" "$IMAGE_URI:latest"

      - name: Push Docker image
        run: |
          IMAGE_URI="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}"
          TAG="${GITHUB_SHA}"

          docker push "$IMAGE_URI:$TAG"
          docker push "$IMAGE_URI:latest"

      - name: Deploy to Cloud Run
        run: |
          IMAGE_URI="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}"
          TAG="${GITHUB_SHA}"

          gcloud run deploy "${{ env.SERVICE }}" \
            --image "$IMAGE_URI:$TAG" \
            --region "${{ env.REGION }}" \
            --platform managed \
            --quiet
