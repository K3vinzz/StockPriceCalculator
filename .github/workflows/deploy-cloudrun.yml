name: Build and Deploy to Cloud Run

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: ${{ secrets.GCP_REGION }}
  REPOSITORY: ${{ secrets.ARTIFACT_REPO }}
  SERVICE: ${{ secrets.CLOUD_RUN_SERVICE }}
  IMAGE_NAME: ${{ secrets.IMAGE_NAME }}

jobs:
  # ğŸ§ª Job 1ï¼šè·‘æ¸¬è©¦ï¼ˆåªè·Ÿ .NET æœ‰é—œï¼Œä¸ç¢° GCPï¼‰
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '9.0.x'

      - name: Restore
        run: dotnet restore ./StockPriceCalculator.sln

      - name: Build
        run: dotnet build ./StockPriceCalculator.sln --configuration Release --no-restore

      - name: Run unit tests
        run: dotnet test ./StockPriceCalculator.sln --configuration Release --no-build

  # ğŸ— Job 2ï¼šBuild & Push Docker Imageï¼ˆåªåœ¨æ¸¬è©¦æˆåŠŸå¾Œæ‰æœƒè·‘ï¼‰
  build:
    runs-on: ubuntu-latest
    needs: test   # âœ… ä¸€å®šè¦å…ˆé€šé test job

    outputs:
      image_uri: ${{ steps.image-meta.outputs.image_uri }}
      image_tag: ${{ steps.image-meta.outputs.image_tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker to use gcloud as a credential helper
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      # è¨­å®š image è³‡è¨Šï¼Œä¸¦è¼¸å‡ºçµ¦ deploy job ç”¨
      - name: Set image metadata
        id: image-meta
        run: |
          IMAGE_URI="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}"
          TAG="${GITHUB_SHA}"

          echo "image_uri=$IMAGE_URI" >> "$GITHUB_OUTPUT"
          echo "image_tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Build Docker image
        run: |
          IMAGE_URI="${{ steps.image-meta.outputs.image_uri }}"
          TAG="${{ steps.image-meta.outputs.image_tag }}"

          echo "Building image: $IMAGE_URI:$TAG"
          docker build -t "$IMAGE_URI:$TAG" .

          echo "Tagging as latest"
          docker tag "$IMAGE_URI:$TAG" "$IMAGE_URI:latest"

      - name: Push Docker image
        run: |
          IMAGE_URI="${{ steps.image-meta.outputs.image_uri }}"
          TAG="${{ steps.image-meta.outputs.image_tag }}"

          docker push "$IMAGE_URI:$TAG"
          docker push "$IMAGE_URI:latest"

  # ğŸš€ Job 3ï¼šDeploy åˆ° Cloud Runï¼ˆåªåœ¨ build æˆåŠŸä¹‹å¾Œæ‰è·‘ï¼‰
  deploy:
    runs-on: ubuntu-latest
    needs: build   # âœ… ä¸€å®šè¦å…ˆé build job

    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Deploy to Cloud Run
        run: |
          IMAGE_URI="${{ needs.build.outputs.image_uri }}"
          TAG="${{ needs.build.outputs.image_tag }}"

          gcloud run deploy "${{ env.SERVICE }}" \
            --image "$IMAGE_URI:$TAG" \
            --region "${{ env.REGION }}" \
            --platform managed \
            --quiet
